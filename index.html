<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <audio-beat name="Troniks/02 100 bpm/02_spiccato strings.wav" rate="100" url="Troniks/02 100 bpm/02_spiccato strings.wav"></audio-beat>

</html>
